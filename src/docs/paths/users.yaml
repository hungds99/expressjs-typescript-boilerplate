get:
  summary: Get user by ID
  description: Retrieve a user by unique ID
  parameters:
    - name: userId
      in: path
      required: true
      description: The ID of the user to retrieve
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              email:
                type: string
    '404':
      description: User not found
    '500':
      description: Internal server error

post:
  summary: Create a new user
  description: Create a new user with the provided details
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              email:
                type: string
    '400':
      description: Bad request
    '500':
      description: Internal server error
