type: object
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  name:
    type: string
    maxLength: 100
  phone:
    type: string
    maxLength: 20
  email:
    type: string
  website:
    type: string
  position:
    type: string
  company_name:
    type: string
  address:
    type: string
  avatar:
    type: string
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
  deleted_at:
    type: string
    format: date-time
    nullable: true
required:
  - id
  - email
